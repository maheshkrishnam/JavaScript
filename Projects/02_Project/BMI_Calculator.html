<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="BMI_Calculator.css">
</head>
<body>
  <form action="">
    <div class="formEnv">
      <div>
        <label for="height">Enter height in 'cm' :</label>
        <input type="number" class="height" id="height">
      </div>
      <div>
        <label for="weight">Enter weight in 'Kg' :</label>
        <input type="number" class="weight" id="weight">
      </div>
      <div class="submitForm">
        <button type="submit" id="submit"> Calculate </button>
      </div>
      <h3 id="result" class="result"></h3>
    </div>


  </form>

  
  <script src="BMI_Calculator.js"></script>
</body>
</html>
